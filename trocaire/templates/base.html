<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>{% block extratitle %}{% endblock %} | Trocaire Medios de Vidas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet"  href="{{MEDIA_URL}}css/trocaire.css" >
        <link rel="icon" href="/files/img/favicon.ico" type="image/x-icon">
        {% block extrahead %}
        {% endblock %}
    </head>
    <body>
        <div class="degradado"></div>
        <div class="header">
            <div class="wrapper">
                <div class="logo">
                    <a href="/" title="Inicio"><img src="{{MEDIA_URL}}img/trocaire-logo-front.png" alt="trocaire logo"></a>
                </div>
                <div class="nav">
                    {% if centinela == 1 %}
                    <a href="/monitoreo/mujeres-hombres/" class="mh_sprite"></a>
                    <a href="/monitoreo/lideres/" class="lider_sprite"></a>
                    <a href="/monitoreo/funcionarios/" class="func_sprite"></a>
                    {% endif %}
                    <a href="/" class="inicio_sprite"></a>
                    <a href="/admin/" class="admin_sprite"></a>
                    {% if user.is_authenticated %}
                    <a href="/logout/" class="salir_sprite"></a>
                    {% endif %}
                </div>
                <div class="clean"></div>
            </div>            
        </div>
        {% block banner %}
		{% endblock %}
        <div class="content">
            <div class="wrapper">
                {% block contenido %}
                {% endblock %}
                <div class="clean"></div>
            </div>
        </div>
        <div class="footer">
            <div class="wrapper">
                Desarrollado por <a href="http://simas.org.ni">SIMAS</a> con <a href="http://djangoproject.com">Django</a> Framework
            </div>
        </div>
    </body>
</html>
